<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "Calculator.css">
</head>
<body>
    
    <div class = "calculator">
            <p>Basic Calculator</p>
            <input type="number" id="searchInput">
         <div class="numbers">
            <button id = "C">C</button>
            <button id="CE">CE</button>
            <button id="delete">DEL</button>
            <button class = "operator-btn">รท</button>
            <button class = "btn-num">1</button>
            <button class = "btn-num">2</button>
            <button class = "btn-num">3</button>
            <button class = "operator-btn">+</button>
            <button class = "btn-num">4</button>
            <button class = "btn-num">5</button>
            <button class = "btn-num">6</button>
            <button class = "operator-btn">-</button>
            <button class = "btn-num">7</button>
            <button class = "btn-num">8</button>
            <button class = "btn-num">9</button>
            <button class = "operator-btn">-</button>
            <button id="percentage">%</button>
            <button class = "btn-num">0</button>
            <button class = "btn-num">.</button>
            <button id = "equal-to">=</button>

            </div>
    <script src="Calculator.js"></script>
</body>
</html>
